<app-chat
  [userRole]="'doctor'"
  [userName]="authService.getCurrentUser()?.fullName || 'Doctor'"
  [userImage]="authService.getCurrentUser()?.profileImage || 'assets/images/default-avatar.png'"
  (contactSelected)="onContactSelected($event)"
  [peerName]="peerName"
  [peerImage]="peerImage"
  [contacts]="contactsList"
  [messages]="chatMessages"
  [isLoading]="isLoading"
></app-chat>
